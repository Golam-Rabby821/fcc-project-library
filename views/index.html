      <p>Manage your book collection with ease</p>

    <div id="sampleposting" class="card">
      <h2>ğŸ”§ API Testing Panel</h2>
      <div class="test-section">
        <form action="/api/books" method="post">
          <h4>Add Book via API</h4>
          <div class="form-group">
            <label for="title">Book Title</label>
            <input type="text" id="title" name="title" placeholder="Enter book title">
          </div>
          <input type="submit" value="Submit Book">
        </form>

        <form action="" method="post" id="commentTest">
          <h4>Add Comment via API</h4>
          <div class="form-group">
            <label for="idinputtest">Book ID</label>
            <input type="text" name="id" id="idinputtest" placeholder="Enter book ID">
          </div>
          <div class="form-group">
            <label for="comment">Comment</label>
            <input type="text" id="comment" name="comment" placeholder="Enter your comment">
          </div>
          <input type="submit" value="Submit Comment">
        </form>
      </div>
    </div>

    <div id="sampleui" class="card">
      <h2>ğŸ“– Library Management</h2>
      <form id="newBookForm">
        <div class="form-group">
          <label for="bookTitleToAdd">Add New Book</label>
          <input type="text" id="bookTitleToAdd" name="title" placeholder="e.g., Moby Dick, 1984, Pride and Prejudice...">
        </div>
        <button type="submit" id="newBook">â• Add Book to Library</button>
      </form>

      <div id="display"></div>

      <div id="bookDetail">
        <p id="detailTitle">ğŸ“š Select a book to see its details and comments</p>
        <ol id="detailComments"></ol>
      </div>

      <button id="deleteAllBooks">ğŸ—‘ï¸ Clear Entire Library</button>
    </div>

    /*
    *  For #sampleposting to update form action url to test inputs book id
